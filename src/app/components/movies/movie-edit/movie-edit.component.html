
    <section class="container" style="margin-top: 50px">
        
        <div class="row">
            <div class="col-md-2">
                <a class="btn btn-secondary text-white" 
                    [routerLink]="'/movies'"
                    routerLinkActive="active">
                    Back
                </a>
            </div>
            <div class="col-md-8">
                <h1 class="text-muted text-center">Edit Movie</h1>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <form class="col-md-12" [formGroup]="formMovie" >
                
                <div class="form-group col-md-12">
                    <label for="txtId">Id</label>
                    <input type="text" id="txtId" name="txtId" class="form-control"
                    formControlName="id" disabled>
                </div>                
    
                <div class="form-group col-md-12">
                    <label for="txtName">Name</label>
                    <input type="text" class="form-control" id="txtName" name="txtName"
                        formControlName="name">
                    <div *ngIf="formMovie.controls['name'].errors?.required" 
                        class="form-control-feedback text-danger">
                        The name is mandatory
                    </div>                    
                </div>
               
    
                <div class="form-group col-md-12">
                    <label for="txtGender">Gender</label>
                    <select name="txtGender" id="txtGender" class="form-control"
                        formControlName="gender">
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                    </select>
                    <div *ngIf="formMovie.controls['gender'].errors?.required" 
                        class="form-control-feedback text-danger">
                        The gender is mandatory
                    </div>                
                </div>
                
                <div class="form-group">
                    <div class="col-md-6">
                        <button class="btn btn-info" 
                            (click)="editMovie()"
                            [disabled]="!formMovie.valid">
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
