<app-menu></app-menu>
<section class="container" style="margin-top: 50px">
    <h1 class="text-center text-muted">Movies</h1>

    <div class="row">

        <div class="col-md-4 offset-md-8 text-right">
            <a [routerLink]="'/movie/create'" class="btn btn-info"
                routerLinkActive="active">
                New
            </a>
        </div>

        <div class="col-md-12">

            <table class="table" style="margin-top: 10px">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Name</td>
                        <td>Gender</td>
                        <td>Options</td>
                    </tr>
                </thead>
                <tr *ngIf="longitud == 0">
                    <td colspan="4">
                        <p class="text-muted text-center">
                            No hay registros.
                        </p>
                    </td>
                </tr>
                <tbody *ngIf="longitud > 0">
                    <tr *ngFor="let movie of movies">
                        <td>{{movie.id}}</td>
                        <td>{{movie.name}}</td>
                        <td>{{movie.gender}}</td>
                        <td>
                            <button class="btn btn-success"                                
                                routerLink= "/movie/edit/{{movie.id}}"
                                routerLinkActive="active">
                                Edit
                            </button>
                            <button class="btn btn-danger"
                                (click)="confirmDeleteMovie(movie)">
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</section>
